name: eq_flutter
description: A new Flutter project with Serverpod.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ^3.29.0

resolution: workspace


dependencies:
  flutter:
    sdk: flutter
  serverpod_flutter: 2.3.1
  eq_client:
    path: ../eq_client
  cupertino_icons: ^1.0.5

dev_dependencies:
  altive_lints: ^1.19.1
  eqmonitor_lints:
    git:
      url: https://github.com/YumNumm/EQMonitor
      ref: develop
      path: packages/eqmonitor_lints

  flutter_lints: '>=3.0.0 <6.0.0'
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
